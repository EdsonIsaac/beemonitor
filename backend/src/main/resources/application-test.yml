app:
  security:
    rsa:
      public-key: classpath:certs/public.pem
      private-key: classpath:certs/private.pem

spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: beemonitor
    url: jdbc:h2:mem:database-test
    username: beemonitor
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  servlet:
    multipart:
      max-file-size: 10MB
  web:
    locale: pt_BR

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui