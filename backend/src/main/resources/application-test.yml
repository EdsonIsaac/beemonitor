app:
    aws:
        access_key_id: ${AWS_ACCESS_KEY_ID}
        secret_access_key: ${AWS_SECRET_ACCESS_KEY}
        s3:
            bucket: ${AWS_S3_BUCKET}
            region: ${AWS_S3_REGION}
    security:
        rsa:
            public-key: classpath:certs/jwt/public.pem
            private-key: classpath:certs/jwt/private.pem

server:
    ssl:
        enabled: false
        certificate: classpath:certs/ssl/certificate.pem
        certificate-private-key: classpath:certs/ssl/private.pem

spring:
    datasource:
        url: jdbc:h2:mem:testdatabase
        username: sa
        password:
        driver-class-name: org.h2.Driver
    flyway:
        enabled: false
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
        show-sql: false

    servlet:
        multipart:
            max-file-size: 10MB
    web:
        locale: pt_BR

springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /swagger-ui