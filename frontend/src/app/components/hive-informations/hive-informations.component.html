<form [formGroup]="form" *ngIf="form" class="pt-4">
  <div class="mb-4">
    <div class="grid grid-cols-1">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>CÃ³digo</mat-label>
        <input matInput formControlName="code" />
        <mat-error *ngIf="hasError('code')">{{
          getErrorMessage("code")
        }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="flex justify-end gap-4">
    <button
      class="px-8 py-2 rounded text-white bg-green-600 active:bg-green-800"
      (click)="submit()"
    >
      Salvar
    </button>
    <button
      class="px-8 py-2 rounded text-white bg-gray-600 active:bg-gray-800"
      (click)="back()"
    >
      Voltar
    </button>
  </div>
</form>
