<mat-toolbar>
    <mat-toolbar-row>
        <a class="text-white" [routerLink]="'/' + user.role.toLowerCase()" *ngIf="user">BeeMonitor</a>
        <span class="spacer"></span>
        <div *ngIf="userRemoto">
            <button mat-button [matMenuTriggerFor]="menu">{{userRemoto.name.toUpperCase()}}</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item class="text-danger" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Sair</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
