<form [formGroup]="form" *ngIf="form" class="overflow-hidden">

    <div class="row my-3">
        <div class="col-12">
            <div class="text-end">
                <button mat-icon-button (click)="submit()" title="Salvar" *ngIf="form.enabled">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button (click)="update()" title="Editar" *ngIf="!form.enabled">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="delete(hive)" title="Excluir" *ngIf="!form.enabled">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>CÃ³digo</mat-label>
                <input matInput formControlName="code">
            </mat-form-field>
        </div>
    </div>
</form>
