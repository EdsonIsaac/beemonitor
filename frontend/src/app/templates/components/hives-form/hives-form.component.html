<div class="mat-dialog">
    <h2 class="m-0" mat-dialog-title *ngIf="!this.data.hive">Cadastrar Colmeia</h2>
    <h2 class="m-0" mat-dialog-title *ngIf="this.data.hive">Editar Colmeia</h2>

    <div mat-dialog-content class="py-3">
        <form [formGroup]="form" *ngIf="form">

            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>CÃ³digo</mat-label>
                        <input matInput formControlName="code">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>

    <div mat-dialog-actions layout="row" class="d-flex justify-content-end" *ngIf="form">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [ngClass]="form.valid ? 'bg-success text-white' : ''" (click)="submit()"  [disabled]="!form.valid">OK</button>
    </div>
</div>
