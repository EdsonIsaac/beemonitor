<app-toolbar></app-toolbar>

<div class="bg-zinc-200 dark:bg-zinc-800 h-screen flex items-center justify-center">
	<div class="card w-4/5 flex flex-wrap items-center justify-center">
		<div class="card-info w-full md:w-2/4 lg:w-3/4">
			<div class="card-info-title text-center">
				<h1 class="text-zinc-800 dark:text-zinc-200">Bee Monitor</h1>
			</div>
			<div class="card-info-content text-justify">
				<p class="text-zinc-800 dark:text-zinc-200 px-0 py-4 md:px-4">
					Projeto para monitoramento de colmeias com o auxílio de um Arduino
					para o ProMel. Instituto Federal de Educação Ciência e Tecnologia da
					Bahia - Campus Irecê
				</p>
			</div>
		</div>

		<div class="card-login w-full md:w-2/4 lg:w-1/4">
			<mat-card>
				<mat-card-content>
					<div class="p-4">
						<form [formGroup]="form" (ngSubmit)="submit()" *ngIf="form">
							<div class="grid grid-cols-1 gap-4">
								<h2 class="text-center">Entrar</h2>

								<mat-form-field appearance="outline" class="w-full">
									<mat-label>Usuário</mat-label>
									<input matInput formControlName="username" placeholder="Usuário"
										(keyup.enter)="submit()" />
									<mat-icon matPrefix>person</mat-icon>
									<mat-error *ngIf="hasError('username')">{{
										getErrorMessage("username")
										}}</mat-error>
								</mat-form-field>

								<mat-form-field appearance="outline" class="w-full">
									<mat-label>Senha</mat-label>
									<input 
										matInput 
										[type]="hide ? 'password' : 'text'" 
										formControlName="password"
										placeholder="Senha" 
										autocomplete="off" 
										(keyup.enter)="submit()" 
									/>
									<mat-icon matPrefix>password</mat-icon>
									<button mat-icon-button matSuffix type="button" (click)="hide = !hide">
										<mat-icon>{{hide ? "visibility_off" : "visibility"}}</mat-icon>
									</button>
									<mat-error *ngIf="hasError('password')">{{getErrorMessage("password")}}</mat-error>
								</mat-form-field>

								<button class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-zinc-200 py-3 rounded">
									Entrar
								</button>
							</div>
						</form>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>

<app-footer></app-footer>
