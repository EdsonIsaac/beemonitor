<app-breadcrumbs></app-breadcrumbs>

<div class="w-full mb-4">
	<mat-card>
		<mat-card-content class="p-4">
			<div class="flex flex-wrap items-center">
				<div class="w-full md:w-[70%] mb-3 md:mb-0">
					<h2 style="margin-bottom: 0" class="text-center md:text-start">
						Usuários
					</h2>
				</div>

				<div class="w-full md:w-[30%] flex items-center">
					<div class="w-[70%] me-4">
						<input 
							type="text" 
							[(ngModel)]="filterString" 
							(keyup.enter)="search()"
							placeholder="Nome ou usuário" 
							class="w-full p-3 border border-zinc-600 rounded" 
						/>
					</div>
					<div class="w-[30%]">
						<button class="w-full p-3 text-white bg-green-600 hover:bg-green-700 active:bg-green-800 rounded" (click)="add()">
							Cadastrar
						</button>
					</div>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</div>

<div class="mb-4" [hidden]="(users && users.length == 0) || isLoadingResults">
	<div class="grid grid-cols-1 md:grid-cols-5 gap-4">
		<mat-card class="w-full" *ngFor="let user of users">
			<mat-card-content>
				<div class="mb-4 flex justify-center">
					<img 
						[src]="user.photo ? api + '/files/search?name=' + user.photo.name : '/assets/images/users.png'"
						[ngClass]="user.photo ? 'rounded-full' : ''" 
						width="128px" 
					/>
				</div>
				<div class="mb-4">
					<p style="margin: 0">{{ user.name }}</p>
					<p style="margin: 0">{{ user.enabled ? "ATIVO" : "INATIVO" }}</p>
				</div>

				<button class="w-full px-8 py-2 bg-gray-600 hover:bg-gray-700 active:bg-gray-800 text-white rounded" (click)="update(user)">
					Editar
				</button>
			</mat-card-content>
		</mat-card>
	</div>
</div>

<div [hidden]="(users && users.length == 0) || isLoadingResults">
	<mat-card>
		<mat-card-content>
			<mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" (page)="pageChange($event)"></mat-paginator>
		</mat-card-content>
	</mat-card>
</div>

<div [hidden]="!isLoadingResults">
	<app-loading [hasCard]="true"></app-loading>
</div>

<div [hidden]="(users && users.length > 0) || isLoadingResults">
	<app-no-content [hasCard]="true"></app-no-content>
</div>
